<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickScrub V1</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1><i>QuickScrub V1</i> </h1>
        <p><i>Local, private PII Scrubber</i></p>
      </header>
      <main>
        <div class="container">
          <div class="input-section">
            <div class="io-group">
              <h2>Input Text</h2>
              <textarea id="inputText" class="text-io-box" placeholder="Paste your text here... (Ctrl+Enter to scrub)"></textarea>
            </div>
            
            <div class="io-group">
              <h2>PII Types to Scrub</h2>
              <div id="pii-types-checkboxes" class="checkbox-grid"></div>
            </div>

            <div class="io-group">
              <h2>Allow List (optional)</h2>
              <textarea id="allowList" class="text-io-box" placeholder="Enter one value per line to ignore (e.g., 127.0.0.1)"></textarea>
            </div>

            <button id="scrubButton">Scrub Text</button>
          </div>

          <div class="output-section">
            <div class="io-group">
              <h2>Scrubbed Text</h2>
              <div class="output-box-container">
                  <div id="scrubbedText" class="text-io-box" data-placeholder="Scrubbed text will appear here."></div>
                  <button class="copy-button" id="copyScrubbedText" data-copy-target="scrubbedText">Copy</button>
              </div>
            </div>

            <div class="io-group legend-group">
              <h2>Legend</h2>
              <div class="output-box-container">
                  <div id="legend" class="text-io-box" data-placeholder="The legend for scrubbed items will appear here."></div>
                  <button class="copy-button" id="copyLegend" data-copy-target="legend">Copy</button>
              </div>
              <button id="downloadSummaryButton" disabled>Download Summary</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
