<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickScrub V1</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>QuickScrub V1</h1>
        <p>A local, private PII Scrubber</p>
      </header>
      <main>
        <div class="container">
          <div class="input-section">
            <h2>Input Text</h2>
            <textarea id="inputText" placeholder="Paste your text here... (Ctrl+Enter to scrub)"></textarea>
            
            <h2>PII Types to Scrub</h2>
            <div id="pii-types-checkboxes" class="checkbox-grid"></div>

            <h2>Allow List (optional)</h2>
            <textarea id="allowList" placeholder="Enter one value per line to ignore (e.g., 127.0.0.1)"></textarea>

            <button id="scrubButton">Scrub Text</button>
          </div>

          <div class="output-section">
            <h2>Scrubbed Text</h2>
            <div class="output-box-container">
                <pre id="scrubbedText" class="output-box" data-placeholder="Scrubbed text will appear here."></pre>
                <button class="copy-button" id="copyScrubbedText" data-copy-target="scrubbedText">Copy</button>
            </div>

            <h2>Legend</h2>
            <div class="output-box-container">
                <div id="legend" class="output-box" data-placeholder="The legend for scrubbed items will appear here."></div>
                <button class="copy-button" id="copyLegend" data-copy-target="legend">Copy</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
